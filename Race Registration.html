<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <section>
        <form action="">
            <h1>Race Registration!</h1>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
            <p>
                Select a Race:
            </p>
            <div>
                <input type="radio" name="radio" id="furun">
                <label for="furun">Fun Run 5k</label><br>
                <input type="radio" name="radio" id="half">
                <label for="half">Half Marathon</label><br>
                <input type="radio" name="radio" id="full">
                <label for="full">Full Marathon</label><br>
            </div>
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" required>
            <label for="pswrd">Password</label>
            <input type="password" name="pswrd" id="pswrd" minlength="8" maxlength="20" required><br>
            <div>
                <label for="drpdwn">Select Age Group</label>
                <select name="dropdown" id="drpdwn" required>
                    <option value="1">Under 18</option>
                    <option value="2">Age 18 - 50</option>
                    <option value="3">Age 51 - 80</option>
                    <option value="4">Age above 80</option>
                </select>
            </div>
            <section>
                <button>Register!</button>
            </section>
        </form>
    </section>
</body>

</html>
